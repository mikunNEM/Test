<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Test Tomatina wallet</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
   <div class="SSS_link"> 
       <a href="https://note.com/mikun_nem/n/n63ce4b15f859" target="_blank">SSS_Extension の使い方</a>
       　<a href="https://ishidad2.github.io/2022-tomatina/" target="_blank">トマティーナ Monitor</a>
       　<a href="http://tomato-dex.herokuapp.com/" target="_blank">トマティーナ交換所</a>
   </div>

  <h1>Test Tomatina wallet</h1>
  <div class="wrapper">
      <div class="left">
        <div class="account-card">
          
          <h2>Account Info / アカウント情報</h2>
          <div class="container">
            <div>Address</div>
            <div id="wallet-addr"></div>
          </div>
          <div class="container" style="color:blue;">
            <div id="xembook-tomato"></div>
            <div id="shizui-tomato"></div>
            <div id="tenxym-tomato"></div>
            <div id="toshi-tomato"></div>
            <div id="pasomi-tomato"></div>
            <div id="nononon-tomato"></div>
            <div id="ulty-tomato"></div>
            <div id="xym-balance"></div>
            <div style="text-align:right">🍅: 📖🦷🎮🦁🖥🐰𓃗</div>
            
          </div>
          
        </div>
        
        <div class="sender-card">
          <h2>三╰( `•ω•)╮-=ﾆ=ﾟ｡🍅🍅🍅</h2>
          
          <div class="textfiled-wrapper">
            <div>Select / 🍅選択: (保有していない🍅は送れません)</div>

            <select id="tomato4">
            <option value="310378C18A140D1B">📖🍅xembook</option>
            <option value="5A8F12439B09B33E">🦷🍅shizui</option>
            <option value="717C14465A99FBA4">🎮🍅tenxym</option>
            <option value="613E6D0FC11F4530">🦁🍅toshi</option>
            <option value="581B528745FE0F3B">🖥🍅pasomi</option>
            <option value="22EB02FCBC661527">🐰🍅nononon</option>
            <option value="725A2499CC6614D9">𓃗🍅ulty</option>
            </select>
            
          </div>
          <div class="textfiled-wrapper">
            <div>Recipient Address / 宛先</div>
            <input type="text" id="form-addr" class="textfiled" />
          </div>
          <div class="textfiled-wrapper">
            <div>Amount / 数量</div>
            <input type="text" id="form-amount" class="textfiled" />
          </div>
          <div class="textfiled-wrapper">
            <div>Message / メッセージ</div>
            <input type="text" id="form-message" class="textfiled" style="line-height:3;"/>
          </div>
          
          <div id="button-haichi">
            <input type="button" onclick="handleSSS();" value="Sign by SSS" class="button-sign"/>
          </div>
                    
        </div>
      </div>
      <div class="right">
        <div class="tx-card">
          <h2>Tx History / 履歴 (Aggregate Tx は未対応です)</h2>
          <div id="wallet-transactions"></div>
        </div>
      </div>
  </div>

  <script type="text/javascript" src="https://xembook.github.io/nem2-browserify/symbol-sdk-pack-1.0.3.js"></script>
  <script type="text/javascript" src="script.js"></script>
    
  
  <div class="popup" id="js-popup">
   <div class="popup-inner">
     <div class="close-btn" id="js-close-btn"><i class="fas fa-times"></i></div>
     <a href="#"><img src="./tomato1.png" alt="ポップアップ画像"></a>
   </div>
   <div class="black-background" id="js-black-bg"></div>
  </div>
      
</body>
</html>
