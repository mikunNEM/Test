<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Test Tomatina wallet</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
  <h1>Test Tomatina wallet</h1>
  <div class="wrapper">
      <div class="left">
        <div class="account-card">
          
          <h2>Account Info / アカウント情報</h2>
          <div class="container">
            <div>Address</div>
            <div id="wallet-addr"></div>
          </div>
          <div class="container" style="color:blue;">
            <div id="wallet-tomato"></div>
            <div id="xym-balance"></div>
          </div>
          
        </div>
        
        <div class="sender-card">
          <h2>三╰( `•ω•)╮-=ﾆ=ﾟ｡🍅🍅🍅</h2>
          
          <div class="textfiled-wrapper">
            <div>Recipient Address / 宛先</div>
            <input type="text" id="form-addr" class="textfiled" />
          </div>
          <div class="textfiled-wrapper">
            <div>Amount / 数量</div>
            <input type="text" id="form-amount" class="textfiled" />
          </div>
          <div class="textfiled-wrapper">
            <div>Message / メッセージ</div>
            <input type="text" id="form-message" class="textfiled" style="line-height:3;"/>
          </div>
          
          <div id="button-haichi">
            <input type="button" onclick="handleSSS();" value="Sign by SSS" class="button-sign"/>
          </div>
                    
        </div>
      </div>
      <div class="right">
        <div class="tx-card">
          <h2>Tx History (xembook.tomato) / 履歴</h2>
          <div id="wallet-transactions"></div>
        </div>
      </div>
  </div>

  
  <div class="popup" id="js-popup">
   <div class="popup-inner">
     <div class="close-btn" id="js-close-btn"><i class="fas fa-times"></i></div>
     <a href="#"><img src="./tomato1.png" alt="ポップアップ画像"></a>
   </div>
   <div class="black-background" id="js-black-bg"></div>
  </div>
  
  <script type="text/javascript" src="https://xembook.github.io/nem2-browserify/symbol-sdk-pack-1.0.3.js"></script>
  <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
